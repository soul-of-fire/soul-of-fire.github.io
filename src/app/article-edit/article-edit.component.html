<form [formGroup]="formGroup">
  <dynamic-bootstrap-form [group]="formGroup" [model]="formModel" [layout]="formLayout"></dynamic-bootstrap-form>
</form>
<div class="form-check" *ngIf="label == 'Create'">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" [(ngModel)]="root">Create as root
  </label>
</div>
<hr>
<button class="btn btn-secondary" (click)="submit()" [disabled]="!formGroup.valid">{{label}}</button>
